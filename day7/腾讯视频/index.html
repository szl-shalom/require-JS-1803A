<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="title">
            <span class="active">轮播</span>
            <span>标题2</span>
            <span>标题3</span>
            <span>标题4</span>
            <span>标题5</span>
            <span>标题6</span>
            <span>标题7</span>
        </div>
        <div class="content">
            <div class="con active">
                <!-- 轮播父容器 -->
                <div class="swiper">
                    <div class="container">
                        <div class="slide">
                            <img src="img/1.jpg" alt="">
                            <img src="img/2.jpg" alt="">
                            <img src="img/3.jpg" alt="">
                            <img src="img/4.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="img/5.jpg" alt="">
                            <img src="img/6.jpg" alt="">
                            <img src="img/7.jpg" alt="">
                            <img src="img/8.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="img/9.jpg" alt="">
                            <img src="img/10.jpg" alt="">
                            <img src="img/11.jpg" alt="">
                            <img src="img/12.jpg" alt="">
                        </div>
                    </div>
                    <div class="prev">&lt;</div>
                    <div class="next">&gt;</div>
                    <ul class="page">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="con"><img src="img/2.jpg" alt=""></div>
            <div class="con"><img src="img/3.jpg" alt=""></div>
            <div class="con"><img src="img/4.jpg" alt=""></div>
            <div class="con"><img src="img/5.jpg" alt=""></div>
            <div class="con"><img src="img/6.jpg" alt=""></div>
            <div class="con"><img src="img/7.jpg" alt=""></div>
        </div>
    </div>
    <script src="./lib/require.js" data-main="main"></script>
</body>

</html>
